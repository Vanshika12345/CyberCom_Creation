<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var A = {x:'Abcd'};
for(x in A){
	console.log(A.x); //returns the value of x
	console.log(x); //returns key
}
console.log(A); // returns object

var obj = {
 getData : 'My data', 
 func: function(){ 
 	var myfunc = function()
 	{ 
 		return this.getData;
 	}  
 	console.log(myfunc());
 }};

obj.func(); // return undefined	

var array = [1,2,4,5];
for(var cur in array) //gives access to index
{
	console.log(array[cur]); 
}

</script>
</body>
</html>
